<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Print Welcome message</title>
  </head>
  <body>
    Enter the message:- <input type="text" name="" value="" id="text"><br><br>
    <button type="button" name="button" onclick="disp()">Display</button>
    <script type="text/javascript">
      function disp() {

        var t = document.getElementById('text').value;
        alert("Welcome "+ t);

      }

    </script>
  </body>
</html>
