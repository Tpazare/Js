<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Finding the Rounded value </title>
  </head>
  <body>
    Enter the Number:-<input type="number" name="" value="" id="num"><br><br>
    <button type="button" name="button" class="btn" onclick="fun1()">Check</button><br><br>
    <p><span id="result"></span></p>

    <script type="text/javascript">
      function fun1() {
        var x;
        x = document.getElementById('num').value;

        document.getElementById("result").innerHTML = Math.round(x);

      }
    </script>
  </body>
</html>
